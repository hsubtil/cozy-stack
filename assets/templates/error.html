<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cozy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ .Domain }}/assets/fonts/fonts.css">
    <link rel="stylesheet" href="{{ .Domain }}/assets/styles/stack.css">
    <link rel="icon" type="image/png" href="{{ .Domain }}/assets/images/happycloud.png" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  </head>
  <body>
    <main role="application">
      <section class="popup">
        <header>
          <a href="https://cozy.io" target="_blank" title="Cozy Website"></a>
        </header>
        <div class="container">
          <h1>{{if .ErrorTitle}}{{t .ErrorTitle}}{{else}}{{t "Error Title"}}{{end}}</h1>
          <div>
            <div class="error">
              <div class="alert">
                {{$err := t .Error}}
                {{$arr := Split $err "\n"}}
                {{range $i, $p := $arr}}
                  {{if ne $p ""}}
                  <p>{{$p}}</p>
                  {{end}}
                {{end}}
                <p><strong>{{t "Error Contact us" }} <a href="mailto:contact@cozycloud.cc">contact@cozycloud.cc</a>.</strong></p>
              </div>
            </div>
          </div>
          {{if .Button}}
          <footer>
            <a class="popup-btn" href="{{.ButtonLink}}">{{t .Button}}</a>
          </footer>
          {{end}}
        </div>
      </section>
    </main>
  </body>
</html>
