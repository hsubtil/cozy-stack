<!DOCTYPE html>
<html lang="{{.Locale}}">
  <head>
    <meta charset="utf-8">
    <title>{{.Title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{asset .Domain "/fonts/fonts.css"}}">
    {{.CozyUI}}
    {{.ThemeCSS}}
    {{.Favicon}}
  </head>
  <body>
    <div role="application">
      <main class="wizard">
        <div role="region" class="wizard-main">
          <div class="c-avatar u-mh-auto u-mv-2">
            <img class="c-avatar-image" src="/public/avatar" alt="" />
          </div>
          <div role="region" class="wizard-main">
            <h1 class="wizard-title u-mb-half u-mb-0-s u-mt-1-s">
              {{t "Onboarding Not activated Title"}}
            </h1>
            <div class="o-field">
              <p>
                {{t "Onboarding Not activated Check mails"}}
              </p>
              <p><strong>{{t "Onboarding Not activated Contact us"}} <a href="mailto:contact@cozycloud.cc">contact@cozycloud.cc</a>.</strong></p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="{{asset .Domain "/scripts/responsive.js"}}"></script>
  </body>
</html>
